<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="margin-top: 1rem"
  >
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Marka Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="brandAddForm">
            <div class="mb-3">
              <label for="brandName">Marka adı</label>
              <input
                type="text"
                id="brandName"
                formControlName="brandName"
                class="form-control"
                placeholder="Marka adı"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
