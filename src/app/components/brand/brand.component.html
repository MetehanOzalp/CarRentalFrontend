<div class="container" style="width: 100%; height: 685px">
  <div class="row" style="margin-top: 20px; margin-bottom: 1rem">
    <div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="mb-3">
      <input
        type="text"
        [(ngModel)]="filterBrandText"
        class="form-control"
        id="filterBrandText"
        placeholder="Marka giriniz"
      />
    </div>
    <div
      class="card"
      *ngFor="let brand of brands | brandFilter: filterBrandText"
      style="width: 18rem; margin-right: 0.5rem; margin-top: 0.5rem"
    >
      <div class="card-body">
        <h5 class="card-title">{{ brand.brandName }}</h5>
        <a
          routerLink="/cars/filter/{{ brand.brandId }}/0"
          class="btn btn-primary"
          >Araçlara göz at</a
        >
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
