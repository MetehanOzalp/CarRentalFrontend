<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="mb-3">
  <input
    type="text"
    [(ngModel)]="filterBrandText"
    class="form-control"
    id="filterBrandText"
    placeholder="Marka giriniz"
  />
</div>
<select
  class="form-select"
  [(ngModel)]="currentBrand"
  #brandSelection
  (change)="setQueryParams(currentBrand)"
  aria-label="Default select example"
>
  <option [selected]="isAllBrandSelected()" [ngValue]="undefined">
    TÃ¼m markalar
  </option>
  <option
    [selected]="isCurrentBrand(brand)"
    *ngFor="let brand of brands | brandFilter: filterBrandText; index as i"
    [ngValue]="brand"
  >
    {{ brand.brandName }}
  </option>
</select>
