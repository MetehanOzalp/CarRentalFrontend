<div
  id="carouselExampleDark"
  class="carousel carousel-dark slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div
    class="carousel-inner"
    style="height: 30vh; min-height: 20rem; max-height: 30rem"
  >
    <div
      *ngFor="let image of images; index as i; first as firstImage"
      class="carousel-item align-self-center"
      [ngClass]="{ active: firstImage }"
      style="height: 100%; width: 100%"
    >
      <img
        src="https://localhost:44326/{{ image.imagePath }}"
        class=""
        style="height: 100%; width: 100%; object-fit: contain"
        alt=""
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div>
  <ul *ngFor="let car of cars" class="list-group list-group-flush">
    <li class="list-group-item">Marka: {{ car.brandName }}</li>
    <li class="list-group-item">Renk: {{ car.colorName }}</li>
    <li class="list-group-item">Model Yılı: {{ car.modelYear }}</li>
    <li class="list-group-item">Açıklama : {{ car.description }}</li>
    <li class="list-group-item">Fiyat: {{ car.dailyPrice }} ₺</li>
    <li class="list-group-item">Findeks Puanı: {{ car.minFindeksScore }}</li>
    <li class="list-group-item"><app-rental [car]="car"></app-rental></li>
  </ul>
</div>
