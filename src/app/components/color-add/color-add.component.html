<div class="container" style="width: 100%; height: 689px">
  <div
    class="row justify-content-center align-items-center"
    style="margin-top: 1rem; margin-bottom: 1rem"
  >
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Renk Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="colorAddForm">
            <div class="mb-3">
              <label for="colorName">Renk Adı</label>
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                placeholder="Renk adı"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
